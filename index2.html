<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Lucky circle</title>
    <script>
      function square(obj) {
        // создаем функцию вычисления площади
        var a = obj.num.value; // определяем переменную a - считываем значение из формы
        var s; //  определяем переменную s
        {
          a = Number(a);
          {
            s = 3.14 * a * a;
            obj.res.value = s;
          }
        }
      }
    </script>
  </head>
  <body>
    <h3>Вычисление площади круга (по радиусу)</h3>
    <form name="form1">
      <h4>Введите размер (радиус круга ):</h4>
      <input type="text" name="num" size="10" /><br />
      // текстовое поле - ввод значения стороны
      <input type="button" value="Площадь" onClick="square(form1)" /><br />//
      кнопка "Площадь" <input type="text" name="res" size="10" /><br />
      // текстовое поле - вывод значения площади
      <input type="reset" value="Очистить" /> // кнопка "Очистить"
    </form>
  </body>
</html>
